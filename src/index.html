<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:image" content="https://imgur.com/a/aYmABV7" />
  <title>Astronomy Picture of the Day</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
</head>

<body>
  <div class="app-container">
    <div class="browser">
      <div class="browser-navigation">
        <img src="assets/left0.png" alt="Left arrow" id="previous" />
        <img src="assets/right0.png" alt="Right arrow" id="next" />
        <img src="assets/delete-cross0.png" alt="Delete" id="delete" />
        <img src="assets/home0.png" alt="Home" id="home" />
        <div class="address-bar">
          <p id="address">https://</p>
        </div>
        <img src="assets/address-bar0.png" alt="Search bar" />
      </div>
    </div>

    <header>
      <p class="web-title">NASA</p>
      <nav class="navbar">
        <ul>
          <li><a href="#" class="active-tab">Home</a></li>
          <li><a href="#">About</a></li>
          <li>Item count: <span id="picture-counter"></span></li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <section>
        <h1 class="title">
          <a href="https://api.nasa.gov/" target="_blank" rel="noopener noreferrer" class="title-link">Astronomy Picture
            of the Day</a>
        </h1>
        <div class="item-grid"></div>
        <div class="comment-model"></div>
      </section>
    </main>

    <footer>
      <p>
        Copyright
        <a href="https://github.com/melaniesigrid" target="_blank" rel="noopener noreferrer">@melaniesigrid</a>
        and
        <a href="https://github.com/IbrohimRasulov" target="_blank" rel="noopener noreferrer">@IbrohimRasulov</a>
      </p>
    </footer>
</body>

</html>
